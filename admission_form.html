<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shilpakala Admission Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ðŸ”¥ 2 color gradient background */
            background: linear-gradient(135deg, #FF5A3C, #FFD54F);
            min-height: 100vh;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 850px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.25);
        }

        .form-container h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 26px;
            color: #2c3e50;
            position: relative;
        }

        .form-container h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Shilpa Kala Admission Form</h2>
            <iframe src="https://app.topfunnel.in/widget/form/68ba9a5d2276f"
                style="width:100%;height:400px;border:none;border-radius:3px" id="inline-68ba9a5d2276f"
                data-form-name="Shilpa kal Admission Form" data-layout-iframe-id="inline-68ba9a5d2276f"
                data-form-id="68ba9a5d2276f" data-height="400" title="Shilpa kal Admission Form">
            </iframe>
        </div>
    </div>
</body>

</html>
